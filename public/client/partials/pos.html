<div class="span12" ng-controller="POSCtrl">
  <div class="row-fluid"> 
    <div class="span7 ">
        <div class="row-fluid"> 
          <div class="span6">
            <div class="input-append span12">
                  <input placeholder="Buscar articulo..." type="text" class="span10">
                  <button class="btn " type="button"><i class=" icon-search "></i> </button>                      
            </div>
          </div>
          <div class="span4">  
            <select ui-select2  class="span12" >
              <option>Todas las categorias...</option>
              <option ng-repeat="categoria in categorias" value="{{ categoria.CategoriaId}}">{{ categoria.CategoriaNombre}}</option>
            </select>
          </div>
          <div class="span2"></div>
        </div>
        <div >
          <ul class="product-grid">
          <li ng-repeat="articulo in articulos">
              <div class="cell">
                
                  <img ng-src="{{ articulo.ArticuloMiniatura }}" alt="{{ articulo.ArticuloNombre }}" />
                  <span>
                      <div class="price-tags">
                          <span><a href="#">{{ articulo.ArticuloPrecio | currency:"$"}}</a> </span>
                      </div>
                      
                      
                  </span>
              </div>
          </li>
          
          </ul>
        </div>
      </div>
    
      <div class="span5">
          <div  class="order">
                <div class="row-fluid order-header">
                    <span class="span8 order-header-title ">En esta venta</span>
                    <span class="span4 order-header-actions ">
                            <button type="button" class="btn btn-small btn-info"><i class="icon-plus icon-white"></i> Agregar</button>
                    </span>
                </div>
                <div class="list-container" >
                    <table class="table order-list">
                        <tr>
                            <td>
                                <span class="order-item-actions">
                                    <div class="btn-group-vertical" >
                                        <button class="btn btn-mini" type="button"><i class=" icon-plus"></i></button>                  
                                        <button class="btn btn-mini" type="button"><i class=" icon-minus"></i></button>
                                    </div>                                
                                </span> 
                                <span class="order-item-thumbnail">
                                    <img src="client/img/glasses96x96.png" style="height:48px; width:48px" />
                                </span>
                                
                                <span class="order-item-info">
                                    <span class="order-item-title">Google Glasses V1</span>                                
                                </span>
                      
                                <span class="order-item-qty">
                                    <span class="label label-inverse">x99</span>
                                </span>                            
                                
                                <span class="order-item-total"> 
                                    <span class="text-info">$ 999.99 </span>
                                </span>
                                <span class="order-item-delete">
                                    <button class="btn btn-mini btn-danger" type="button"><i class="icon-trash icon-white"></i></button>                  
                                </span> 
                            </td>
                            
                        </tr>
                       
                        
                    </table>
                </div>
                <div class="order-footer">
                    <div class="row-fluid order-footer-subtotal ">                    
                        <span class="span8 order-footer-subtotal-text">Subtotal</span>
                        <span class="span4 order-footer-subtotal-value">$ 99999.00</span>
                    </div>
                    <div class="row-fluid order-fotter-actions">
                        <button type="reset" class="btn btn-large btn-block btn-success">PAGAR</button>
                    </div>                    
                </div>
            </div>
      </div>
    </div>
  </div>
