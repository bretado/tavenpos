<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Taven POS - Clientes API Test</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" >


    function nuevocliente(){
        
        $.ajax({
          type: "POST",
          url: "http://tavenpos.pagodabox.com/api/clientes/new", 
          data: JSON.stringify({ ClienteNombre: "Ivan", ClienteApellido:"Altamirano"}),
          dataType: "json",
          beforeSend: function(x) {
            if (x && x.overrideMimeType) {
              x.overrideMimeType("application/j-son;charset=UTF-8");
            }
          },
        }).done(function( response ) {
            
          $(".container").html(response.toString());
          
        });
    
    }
    
    


</script>
<body>

<input type="button" value="Nuevo" id="btn3"  onclick="nuevocliente();"/>

El Mensaje:
<div class="container" >

</div>
</body>
</html>
